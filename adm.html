<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styleAdm.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Administrativo</title>
    
    <link rel="shortcut icon" href="ico/icon-logo.ico" type="image/x-icon">
</head>
<body>
    <header id="header">

        <nav class="container">
          <img src=".\img\logoT.png" title="AC Tech" class="logo"></img>
          <!-- menu -->
          <div class="menu">
            <ul class="grid">
             
              <li>
              
                <a href="index.html"><img class="logout"src=".\img\logout.png " title="Logout">
              </a> </li>
            
            </ul>
            
          </div>
          <!-- /menu -->
          
          <div class="toggle icon-menu"></div>
          <div class="toggle icon-close"></div>
        </nav>
      </header>
      <main>
        <fieldset>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="E-mail">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <button>Cadastrar</button>
        </form>
    </div>
</fieldset>

      </main>
    
</body>
</html>
